<div appMedia app-media-base-class="utility-bar">
  <mat-label class="sort-selector-label">Sort By</mat-label>
  <mat-form-field
    appearance="outline"
    class="sort-selector"
    subscriptSizing="dynamic"
  >
    <mat-select [(value)]="selected" data-cy="group-utility-bar-select">
      <mat-option value="Oldest">Oldest</mat-option>
      <mat-option data-cy="group-utility-bar-select-option" value="Newest"
        >Newest</mat-option
      >
      <mat-option value="Most members">Most members</mat-option>
      <mat-option value="Least members">Least members</mat-option>
    </mat-select>
  </mat-form-field>
</div>
