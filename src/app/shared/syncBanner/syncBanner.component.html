<div @syncBanner class="sync-banner" data-test="sync-banner">
  @if (!syncedTextState) {
    <p class="sync-banner-text" data-test="sync-banner__error-message">
      Uh oh! We're having trouble syncing you with the latest group info. We'll
      get you back in sync as soon as we can.
    </p>
  } @else {
    <p class="sync-banner-text" data-test="sync-banner__synced-message">
      You're now synced with the latest group info!
    </p>
  }
</div>
